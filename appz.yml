app:
  name: v4.eCloudControl.com
  code: ECSWEB
  notify: appzdev@cloudbourne.co

build:
  version: 4.0
  env: PROD
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7

deploy:
  context: ecloudcontrol/PROD
  type: statefulset
  #ingress: none
  replicas: 1
  resources: x-large
  port:
  - 443
  - 8080
  - 9103

volumes:
  - claim: wp-content
    mount: /var/www/html/wp-content/uploads
    name: wp-content
    size: 250Gi
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 250Gi   

properties:
  MYSQL_HOST : "mysql-8-0:3306"
  MYSQL_DATABASE : "ecloudcontrol_com_v4"
  MYSQL_USER : "ecloudcontrol_com"
  ENABLE_HA : "no"
  WP_BACKUP_VERBOSE : 0
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://www.ecloudcontrol.com"
  SITE_TITLE : "CLOUDCONTROL"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  ENABLE_BACKUP_METRICS: 1
  revision : 93
