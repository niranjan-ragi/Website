app:
  name: eCloudControl.com
  code: ECSWEB
  notify: appzdev@cloudbourne.co

build:
  version: 3.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7
  image_name: myco/website

deploy:
  context: skchekon/DEV
  type: statefulset
  replicas: 1
  resources: xx-large
  port:
  - 443

volumes:
  - claim: wp-uploads
    mount: /var/www/html/wp-content/uploads
    name: uploads
    size: 250Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 250Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false

monitor:
  notify: skchekon@ecloudcontrol.com      

properties:
  MYSQL_HOST : "mysql-5-7:3306"
  MYSQL_DATABASE : "ecloudcontrol_com_v3"
  MYSQL_USER : "wordpress"
  ENABLE_HA : "no"
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://www.ecloudcontrol.com"
  SITE_TITLE : "CLOUDCONTROL"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 1
       
